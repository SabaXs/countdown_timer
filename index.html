<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time It</title> 
    <link rel="icon" type="image/x-icon" href="hg.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Merry Christmas</h1>
    <div class="countdown_container">
        <div class="timer days">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="timer hours">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="timer mins">
            <p class="big_text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="timer secs">
            <p class="big_text" id="secs">0</p>
            <span>secs</span>
        </div>
    </div>
</body>
</html>
